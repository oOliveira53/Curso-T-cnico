<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculétions</title>
</head>
<body>
    <div class="container">
        <h1>Calcoloations</h1>
        <form>
            <label for="numero1">Primeiro Número:</label>
            <input type="text" id="numero1" name="numero1" placeholder="Insira o primeiro número">
            
            <label for="numero2">Segundo Número:</label>
            <input type="text" id="numero2" name="numero2" placeholder="Insira o segundo número">
            
            <label for="resultado">Resultado:</label>
            <input type="text" id="resultado" name="resultado" placeholder="Resultado" disabled>
            
            <div class="buttons">
                <button type="button" id="adicao">+</button>
                <button type="button" id="subtracao">-</button>
                <button type="button" id="multiplicacao">*</button>
                <button type="button" id="divisao">/</button>
            </div>

        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
