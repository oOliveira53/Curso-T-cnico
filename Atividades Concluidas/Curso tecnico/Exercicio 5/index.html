<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Verificador de Paridade</h1>
        <form>
            <label for="numero">Insira um número inteiro:</label>
            <input type="text" id="numero" name="numero" placeholder="Digite um número">

            <button type="button">Verificar</button>

            <label for="resultado">Resultado:</label>
            <input type="text" id="resultado" name="resultado" placeholder="Resultado" disabled>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
