<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Cálculo de Frete</h1>
        <form id="formulario">
            <label for="peso">Peso do Pacote (kg):</label>
            <input type="number" id="peso" name="peso" min="0" step="0.01" placeholder="Digite o peso">
    
            <label for="modalidade">Modalidade de Envio:</label>
            <select id="modalidade" name="modalidade">
                <option value="padrao">Padrão</option>
                <option value="expresso">Expresso</option>
                <option value="internacional">Internacional</option>
            </select>
    
            <button type="button" onclick="calcularFrete()">Calcular Frete</button>
    
            <label for="resultado">Valor do Frete:</label>
            <input type="text" id="resultado" name="resultado" placeholder="Valor do frete" disabled>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
