<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Conversor de Temperatura</h1>
        <form>
            <label for="celsius">Temperatura em Graus Celsius:</label>
            <input type="text" id="celsius" name="celsius" placeholder="Insira a temperatura em °C">
            
            <label for="fahrenheit">Temperatura em Fahrenheit:</label>
            <input type="text" id="fahrenheit" name="fahrenheit" placeholder="Temperatura em °F" disabled>
            
            <button type="button">Converter</button>
            
            <script src="script.js"></script>
</body>
</html>
