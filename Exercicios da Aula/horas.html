

<script>
    const ht = Number(prompt("Digite a quantidade de horas trabalhadas: "))
    const vh = Number(prompt("Digite o valor da sua hora de trabalho"))  
    const pd = 0.10 
    const sb = ht * vh
    const td = (pd/100)*sb
    const sl = sb - td

    alert(`Seu sálario bruto é ${sb}, o total de desconto é ${td}, e o seu sálario liquido é ${sl}`)



    

</script>
